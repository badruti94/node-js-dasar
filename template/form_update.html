{% extends 'layout.html' %}
{% block title %} Update Data {% endblock %}
{% block content %}



<h2>Update Data</h2>
<form method="post">
    <table style="width: 400px;" >
        <tr>
            <td>No Induk</td>
            <td> <input type="text" name="no_induk" value="{{ data.no_induk }}" disabled > </td>
        </tr>
        <tr>
            <td>Nama</td>
            <td> <input type="text" name="nama" value="{{ data.nama }}"> </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td> <textarea name="alamat"  > {{ data.alamat }} </textarea> </td>
        </tr>
        <tr>
            <td></td>
            <td> <button type="submit">Simpan</button> </td>
        </tr>
    </table>
</form>

{% endblock %}
